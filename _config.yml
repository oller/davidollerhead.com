# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: David Ollerhead
description: The portfolio site of David Ollerhead
author:
  name: David Ollerhead
  email: david@davidollerhead.com

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts', 'node_modules',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

# Markdown library
markdown: redcarpet
#   extensions: ['fenced_code_blocks', 'smart']

pygments: true

# We are in dev environment
production: false
